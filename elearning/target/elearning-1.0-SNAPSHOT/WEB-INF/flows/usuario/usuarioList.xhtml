<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/template/blank.xhtml">
	<ui:define name="body">
		<h:form>
			<p:panel header="Usuários">
				<p:fieldset id="busca">
					<p:commandButton value="Buscar" action="buscar" update="@form" />
				</p:fieldset>
				<p:spacer height="5" />
				<p:dataTable value="#{usuarios}" var="u"
					emptyMessage="Nenhum usuário encontrado.">
					<p:column headerText="Login">
						<h:outputText value="#{u.login}" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{u.nome}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{u.email}" />
					</p:column>					
					<p:column style="width: 80px">
						<p:commandButton icon="ui-icon-pencil" action="editar" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<p:commandButton value="Novo" action="novo" />
		</h:form>
	</ui:define>
</ui:composition>
