<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/blank.xhtml">
	<ui:define name="body">
		<h:form>
			<p:panel header="Cadastro de Cursos">
				<h:panelGrid columns="3">
					<h:outputLabel for="codigo" value="Código:" />
					<h:inputText id="codigo" value="#{curso.codigo}" />
					<p:message for="codigo" />

					<h:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{curso.nome}" size="60" />
					<p:message for="nome" />
	
					<h:outputLabel for="descricao" value="Descrição:" />
					<p:inputTextarea id="descricao" value="#{curso.descricao}" size="60" />
					<p:message for="descricao" />
				</h:panelGrid>
			</p:panel>
			<p:commandButton value="Salvar" action="salvar" />
			<p:commandButton value="Cancelar" action="cancelar" />
		</h:form>
	</ui:define>
</ui:composition>
