<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/blank.xhtml">
	<ui:define name="body">
		<h:form enctype="multipart/form-data">
			<p:panel header="Cadastro de Materiais">
				<h:panelGrid columns="3">
					<h:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{material.nome}" size="60" />
					<p:message for="nome" />
	
					<h:outputLabel for="descricao" value="Descricao:" />
					<p:editor id="descricao" value="#{material.descricao}" size="60" />
					<p:message for="descricao" />
					
					<p:outputLabel for="arquivo" value="Arquivo:" />
					<p:fileUpload id="arquivo" value="#{material.arquivo}" mode="simple" auto="true"/>
					<p:message for="arquivo" />
				</h:panelGrid>
			</p:panel>
			<p:commandButton value="Salvar" action="salvar" />
			<p:commandButton value="Cancelar" action="cancelar" />
		</h:form>
	</ui:define>
</ui:composition>
